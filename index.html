<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Digital Agency slider</title>
</head>

<body>

   <!-- ############################# -->
   <!-- slider start -->
   <!-- ################### -->
   <div id="slider" >
      <div class="container overflow-y-hidden relative high-z-index">
         <div class="slider_circle_position"></div>
         <div class="slider_contents grid">
            <div class="slider_part height_text">
               <div class="text">
                  <h2 class="title">Our recent <span>projects</span></h2>
                  <h3 class="sub-title">
                     Website development for Digital Company
                  </h3>
                  <p>My first thought about art, as a child, was that the artist brings something into the world that
                     didn't exist before, and that he does it without destroying something else</p>
               </div>
            </div>
            <div class="slider_part">
               <img src="img/Rectangle-1.jpg" alt="Image">
            </div>
            <div class="slider_part">
               <img src="img/Rectangle.jpg" alt="Image">
            </div>
            <div class="slider_part">
               <img src="img/Rectangle-2.jpg" alt="Image">
            </div>
         </div>
         <div class="slider_rectangle_position"></div>
      </div>
   </div>
   <!-- ############################# -->
   <!-- slider end -->
   <!-- ################### -->

</body>

</html>
